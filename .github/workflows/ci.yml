name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Adiciona suporte a testes em outras branches tambÃ©m
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install flake8  # ðŸ‘ˆ adiciona isso aqui

      - name: Run Flake8
        run: |
          source .venv/bin/activate
          flake8 .  # roda linting na raiz do projeto
